
                <div align="center" style="margin-bottom: 10px">
                    <h1>Expenses</h1>
                </div>

<div class="form-group-sm" ng-controller="ExpenseController">
<div align="center">
  <table class="table" border="1px" bordercolor="FFFFFF" style="width: 800px">
    <br>
  
    <thead>
      <tr class="success">
      <th>Expenses</th>
      <th>Payer</th>
      <th>Amount</th>
      <th></th> 
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="expense in expenses">
      <span class="done-{{todo.done}}">
        <td>{{expense.expense}}</td>
        <td>{{expense.payer}}</td>
        <td>${{expense.cost}}</td>
        <td><button class="btn btn-error" type="submit">X</button></td>
      </span>
    </tr>
    <tr>
    <td><input class="form-control" type="text" ng-model="expenseText"  size="55"
           placeholder="Add expense"></td>
    <td><input class="form-control" type="text" ng-model="payerText"  size="40"
           placeholder="Add payer"></td>
    <td><input class="form-control" type="number" ng-model="costText"  size="20"
           placeholder="$"></td>
    <td><button class="btn btn-primary" ng-click="addExpense()">Add</button></td>
    </tr>
    </tbody>
</table>

<table class="table" border="1px" bordercolor="FFFFFF" style="width: 800px">
  <thead>
    <tr class="success">
      <td>Names of Sharers</td>
      <tr>
      </thead>
  <tbody>
    <tr ng-repeat="user in getKeys()">
      <td>{{user}} ${{getTotal(user)}}</td>
  </tr>
  <tr>
    <td><input type="text" ng-model="nameText"  size="30"
         placeholder="Name">
        <button class="btn btn-prumary" ng-click="addSharer()">Add</button></td>
</tr>
  </tbody>
  </table>
</div>

<div align="center">
  <button class="btn btn-danger btn-lg" ng-click="postSplit()" align="center" style="margine: 10px">Split!</button>
</div>
